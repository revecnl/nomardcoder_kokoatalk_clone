<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
   
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Ninave</title>
</head>

<body class="chat-screen">
    <div style="overflow:auto";>
    </div>
        <div class="status-bar">
            <div class="status-bar_colum">
                 <span>No Service</span>
                 <i class="fas fa-wifi"></i>
                 <!--todo wifi icon-->
            </div>
        <div class="status-bar_colum">
            <span>19:30</span>
        </div>
        <div class="status-bar_colum">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <!--icon-->
        <!--charging icon-->
        </div>
    </div>

    <!-- header 한줄코딩
    header.alt-header>div.alt-header_column*2 -->
    <header class="alt-header">
        <div class="alt-header-column">
            <a href=javascript:history.back();>
            <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header-column">
            <h1 class="alt-header-title">Ninave</h1>
        </div>
        <div class="alt-header-column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat-timestamp">
            Tuesday, Nov 23, 2021
        </div>

        <div class="messege-row">
            <img src="pic/ni2.jpg" >
            <div class="messege-row-content">
                <span class="messege-author">Ninave</span>
                <div class="messege-info">
                    <span class="messege-bubble-emote"><img class="message-emote" src="pic/ninave.jpg"></span>
                    <span class="messege-time">01:52</span>
                </div>
            </div>
        </div>

        <div class="messege-row">
            <img src="pic/ni2.jpg" >
            <div class="messege-row-content">
                <span class="messege-author">Ninave</span>
                <div class="messege-info">
                    <span class="messege-bubble-emote"><img class="message-emote" src="pic/ninave2.jpg"></span>
                    <span class="messege-time">01:52</span>
                </div>
            </div>
        </div>

        <div class="messege-row messege-row-own">
            
            <div class="messege-row-content">
                <div class="messege-info">
                    <span class="messege-bubble">잠이나 자.</span>
                    <span class="messege-time">03:30</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply-column">
            <i class="far fa-plus-square fa-2x"></i>
        </div>

        <div class="reply-column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>

    </form>

    <script src="https://kit.fontawesome.com/8eeb00f901.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3c9b15b207.js" crossorigin="anonymous"></script>

</body>
