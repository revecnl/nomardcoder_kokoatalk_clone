<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
   
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Friends!</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_colum">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--todo wifi icon-->
        </div>
        <div class="status-bar_colum">
            <span>19:30</span>
        </div>
        <div class="status-bar_colum">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <!--icon-->
        <!--charging icon-->
    </div>
</div>

    <header class="screen_header">
        <h1 class="screen_header_title">Search</h1>
        <div class="screen_header_icons">
            <span><a href="#"><i class="fas fa-search fa-lg"></i></a></span>
            <span><a href="settings.html"><i class="fas fa-cogs fa-lg"></i></a></span>
        </div>
    </header>

<main class="main-screen">
    <div class = "icon-row">
         <div class="icon-row_icon">
            <i class="fas fa-qrcode"></i>
            <span>QR code</span>
        </div>
         <div class="icon-row_icon">
            <i class="far fa-address-book"></i>
            <span>Add by Contact</span>
        </div>
         <div class="icon-row_icon">
            <i class="far fa-user-circle"></i>
            <span>Add by ID</span>
        </div>
         <div class="icon-row_icon">
            <i class="far fa-envelope"></i>
            <span>Invite</span>
        </div>
    </div>
    <div class="recommended-friends">
        <h6 class="recommended-friends-title">Recommended friends</h6>
        <span>You have no recommended friends</span>
    </div>

    <div class="open-chat">
        <div class="open-chat-header">
            <h4>Open Chat</h4>
            <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
        </div>

        <div class="open-post">
            <div class="open-post-column">
                <h5 class="open-post-title">#Lost Ark</h5>
                <h6 class="open-post-hashtag">#lostark#로스트아크#로아</h6>
                <div class="open-chat-member">
                    <img src="pic/mococo.png">
                    <span class="open-chat-member-count">10k members</span>
                    <div class="divider"></div>
                    <span class="open-chat-member-status">Active</span>
                </div>
            </div>
            <div class="open-post-column">
                <div class="open-post-photo">
                    <img src="pic/la3rdd.jpg">
                        <div class=open-post-icon>
                            <i class="fas fa-heart fa-xs"></i>
                                <span>365</span>
                        </div>
                </div>
            </div>
        </div>

        <div class="open-post">
            <div class="open-post-column">
                <h5 class="open-post-title">#모고바바!</h5>
                <h6 class="open-post-hashtag">#모고바바#mogobaba</h6>
                <div class="open-chat-member">
                    <img src="pic/welcome.gif">
                    <span class="open-chat-member-count">1k members</span>
                    <div class="divider"></div>
                    <span class="open-chat-member-status">Active</span>
                </div>
            </div>
            <div class="open-post-column">
                <div class="open-post-photo">
                    <img src="pic/emot_001.gif">
                        <div class=open-post-icon>
                            <i class="fas fa-heart fa-xs"></i>
                                <span>365</span>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <div class="user-component">
        <div class="user-component-column">    
                <!--<img 
                src="#" -->
                <div class="user-component-avatar user-component-avatar--sm"><!--더미-->
                <div class="user-component-text">
                    <h4 class="user-component-title user-component-title--not-bold"></h4>
                </div>
                </div>
            </div>
</main>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chat.html">
                    <span class="nav_notification bedge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="search.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <span class="nav_etcdot"><i class="fas fa-circle"></i></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <!-- 빠르게 nav 만들기
    nav>ul>li*4>a -->
<script src="https://kit.fontawesome.com/8eeb00f901.js" crossorigin="anonymous"></script>
</body>
</html>
